<div class="register-box">
    <div class="">
        <h3>Register</h3>
    </div>
    <div class="">
        <form [formGroup]="resgisterfrom" (ngSubmit)="resgister()">
            <div class="mb-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Enter Username</mat-label>
                    <input matInput placeholder="Enter Username" formControlName="username">
                </mat-form-field>
            </div>
            <!-- <div class="mb-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Enter Your Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </div> -->
            <div class="mb-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Enter The Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </div>
            <div class="button">
                <button mat-raised-button color="primary" type="submit">Register</button>
            </div>
        </form>
    </div>
    <mat-divider></mat-divider>
    <div class="d-flex justify-content-center g-1">
        <p>Don't Have a Account ?</p>
        <span routerLink="/login" style="text-decoration: none;" class="text-dark">Login</span>
    </div>
</div>
